name: e_citizen
description: Mobile APP for G2P Interactions.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  carousel_slider: ^4.0.0
  path: ^1.8.0
  flutter_svg: ^0.23.0+1
  http: ^0.13.4
  device_info_plus: ^3.1.1
  flutter_easyloading: ^3.0.3
  flutter_spinkit: ^5.1.0
  provider: ^6.0.1
  qrscan: ^0.3.2
  image_gallery_saver: ^1.7.1
  image_picker: ^0.8.4+4
  permission_handler: ^8.3.0
  curved_navigation_bar: ^1.0.1
  font_awesome_flutter: ^9.2.0
  url_launcher: ^6.0.16

  flutter_speed_dial: ^4.6.6
  focused_menu: ^1.0.5
  open_file: ^3.2.1
  path_provider: ^2.0.7
  pdf: ^3.6.3
  quick_actions: ^0.6.0+8
  reorderables: ^0.4.1
  share_extend: ^2.0.0
  shared_preferences: ^2.0.9
  simple_animated_icon: ^1.1.0


  sqflite: ^2.0.0
  hive_flutter: ^1.1.0



dev_dependencies:
  flutter_test:
    sdk: flutter

  hive_generator: ^1.1.1
  build_runner: ^2.1.5

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^1.0.4

flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/share.png
    - assets/images/porte-docs.jpg
    - assets/images/contact.png
    - assets/images/scanner.png
    - assets/images/generate_qrcode.png
    - assets/images/albums.png
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
